<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card-container">
    <div class="card">
      <img
        src="https://e7.pngegg.com/pngimages/323/773/png-clipart-sneakers-basketball-shoe-sportswear-nike-shoe-outdoor-shoe-running-thumbnail.png?text=Shoes"
        alt="Shoes">
      <h3>Shoes</h3>
      <p>Lightweight, breathable, perfect for running.</p>
      <h2>$1500.00</h2>
      <div class="stars">
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
      </div>
      <button class="btn blue">Buy Now</button>
    </div>
    <div class="card">
      <img
        src="https://static.vecteezy.com/system/resources/previews/050/177/034/non_2x/smart-watch-isolated-on-transparent-background-png.png?text=Watch"
        alt="Watch">
      <h3>Watch</h3>
      <p>Smartwatch with fitness and alerts.</p>
      <h2>$650</h2>
      <div class="stars">
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>
      <button class="btn black">Buy Now</button>
    </div>
    <div class="card">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKGI6vo43eembBMUNL30Vv-FCh8pCSpSLN5Q&s?text=Earphone"
        alt="Earphone">
      <h3>Earphone</h3>
      <p>Wireless, bass-rich, noise cancellation earbuds.</p>
      <h2>$70.00</h2>
      <div class="stars">
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>
      <button class="btn purple">Buy Now</button>
    </div>
    <div class="card">
      <img
        src="https://image.made-in-china.com/2f0j00qZPiGaTHIVkU/Factory-Supply-S21-Mobile-Phone-Large-Memory-24-48MP-High-Resolution-Cellphone-7-2-Inch-Big-Screen-Dual-SIM-Card-Phone.webp?text=Mobile"
        alt="Mobile">
      <h3>Mobile</h3>
      <p>Fast 5G phone with camera and AI</p>
      <h2>$480.3</h2>
      <div class="stars">
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star filled">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>
      <button class="btn orange">Buy Now</button>
    </div>
  </div>
</body>

</html>
